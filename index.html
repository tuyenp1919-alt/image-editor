<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor - Công cụ chỉnh sửa ảnh online</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Image Editor">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🖼️ Image Editor</h1>
            <p>Công cụ chỉnh sửa ảnh online miễn phí</p>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="file-controls">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button id="uploadBtn" class="btn primary">📁 Tải ảnh lên</button>
                <button id="downloadBtn" class="btn secondary" disabled>💾 Tải xuống</button>
            </div>

            <div class="edit-controls">
                <div class="control-group">
                    <label for="brightness">🔆 Độ sáng:</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <span id="brightnessValue">100%</span>
                </div>

                <div class="control-group">
                    <label for="contrast">🌗 Tương phản:</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    <span id="contrastValue">100%</span>
                </div>

                <div class="control-group">
                    <label for="saturation">🎨 Độ bão hòa:</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                    <span id="saturationValue">100%</span>
                </div>

                <div class="control-group">
                    <label for="hue">🌈 Màu sắc:</label>
                    <input type="range" id="hue" min="0" max="360" value="0">
                    <span id="hueValue">0°</span>
                </div>

                <div class="control-group">
                    <label for="blur">🔍 Làm mờ:</label>
                    <input type="range" id="blur" min="0" max="10" value="0">
                    <span id="blurValue">0px</span>
                </div>
            </div>

            <div class="filter-controls">
                <h3>🎭 Bộ lọc:</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="none">Gốc</button>
                    <button class="filter-btn" data-filter="grayscale">Xám</button>
                    <button class="filter-btn" data-filter="sepia">Sepia</button>
                    <button class="filter-btn" data-filter="invert">Đảo ngược</button>
                    <button class="filter-btn" data-filter="vintage">Cổ điển</button>
                    <button class="filter-btn" data-filter="warm">Ấm áp</button>
                    <button class="filter-btn" data-filter="cool">Lạnh</button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="resetBtn" class="btn secondary">🔄 Đặt lại</button>
                <button id="rotateBtn" class="btn secondary">🔄 Xoay 90°</button>
                <button id="flipHBtn" class="btn secondary">↔️ Lật ngang</button>
                <button id="flipVBtn" class="btn secondary">↕️ Lật dọc</button>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div class="image-info">
                <span id="imageSize"></span>
                <span id="imageDimensions"></span>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area" style="display: none;">
            <div class="original-preview">
                <h4>Ảnh gốc</h4>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="edited-preview">
                <h4>Sau chỉnh sửa</h4>
                <canvas id="editedCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Đang xử lý ảnh...</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Image Editor - Được phát triển bởi Tuyen Pham</p>
        <p>
            <a href="https://github.com/tuyenp1919-alt/image-editor" target="_blank">📖 Source Code</a> |
            <a href="docs/guide.html">📋 Hướng dẫn</a>
        </p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
